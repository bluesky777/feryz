
<div class="panel-heading">Antecedentes Laborales
  <md-list ng-hide="antecedentesLaborales.length == 0">
    <md-list-item ng-repeat="antecedente in antecedentesLaborales" ng-click="editarAntecLabor(antecedente)"> 
      <p>{{antecedente.empresa}} - {{antecedente.cargo}}</p>
      <md-button aria-label="Eliminar" class="md-icon-button">
        <div class="fa fa-time"></div>
      </md-button>
    </md-list-item>
  </md-list>
  <md-button aria-label="Nuevo" ng-click="creandoAntecLabor=true" ng-hide="creandoAntecLabor || antecedentesLaborales.length == 0 " class="md-raised md-primary">Agregar antecedente laboral</md-button>
  <form style="margin-top=10px;" ng-show="antecedentesLaborales.length == 0 || creandoAntecLabor" ng-submit="guardarAntecedenteLaboral()">
    <div class="row">
      <div class="col-lg-4 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Empresa</label>
          <input ng-model="AntecLaborNuevo.empresa">
        </md-input-container>
      </div>
      <div class="col-lg-4 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Actividad economica</label>
          <input ng-model="AntecLaborNuevo.activ_economica">
        </md-input-container>
      </div>
      <div class="col-lg-4 col-sm-12">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Cargo</label>
          <input ng-model="AntecLaborNuevo.cargo">
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Factor de Riesgo</label>
          <input ng-model="AntecLaborNuevo.fact_riesgo">
        </md-input-container>
      </div>
      <div class="col-lg-4 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Tiempo de exposicion</label>
          <input ng-model="AntecLaborNuevo.tiemp_exposicion">
        </md-input-container>
      </div>
      <div class="col-lg-4 col-sm-12">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Nivel exposicion</label>
          <input ng-model="AntecLaborNuevo.niv_exposicion">
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Controles</label>
          <input ng-model="AntecLaborNuevo.controles">
        </md-input-container>
      </div>
      <div class="col-lg-6 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>EPP</label>
          <input ng-model="AntecLaborNuevo.epp">
        </md-input-container>
      </div>
    </div>
    <md-button aria-label="Cancelar" ng-click="creandoAntecLabor=false" class="md-raised md-default">Cancelar</md-button>
    <md-button type="submit" aria-label="Nuevo" ng-click="creandoAntecLabor=true" class="md-raised md-primary">Guardar</md-button>
  </form>
  <form style="margin-top=10px;" ng-show="antecedentesLaborales.length == 0 || creandoAntecLabor" ng-submit="guardarAntecedentesLaboral()">
    <div class="row">
      <div class="col-lg-4 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Empresa</label>
          <input ng-model="AntecLaborActual.empresa">
        </md-input-container>
      </div>
      <div class="col-lg-4 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Actividad economica</label>
          <input ng-model="AntecLaborActual.activ_economica">
        </md-input-container>
      </div>
      <div class="col-lg-4 col-sm-12">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Cargo</label>
          <input ng-model="AntecLaborActual.cargo">
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Factor de Riesgo</label>
          <input ng-model="AntecLaborActual.fact_riesgo">
        </md-input-container>
      </div>
      <div class="col-lg-4 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Tiempo de exposicion</label>
          <input ng-model="AntecLaborActual.tiemp_exposicion">
        </md-input-container>
      </div>
      <div class="col-lg-4 col-sm-12">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Nivel exposicion</label>
          <input ng-model="AntecLaborActual.niv_exposicion">
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>Controles</label>
          <input ng-model="AntecLaborActual.controles">
        </md-input-container>
      </div>
      <div class="col-lg-6 col-sm-6">
        <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
          <label>EPP</label>
          <input ng-model="AntecLaborActual.epp">
        </md-input-container>
      </div>
    </div>
  </form>
</div>
