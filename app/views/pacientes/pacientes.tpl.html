
<div class="row">
  <div class="col-lg-12">
    <div ng-show="creando" class="panel panel-default panel-hovered mb20">
      <div class="panel-heading">Nuevo usuario</div>
      <div class="panel-body">
        <div>
          <form ng-model="guardarPaciente()">
            <div class="row">
              <div class="col-lg-6">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Nombres</label>
                  <input ng-model="pacienteNuevo.nombres">
                </md-input-container>
              </div>
              <div class="col-lg-6">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Apellidos</label>
                  <input ng-model="pacienteNuevo.apellidos">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <md-radio-group ng-model="pacienteNuevo.sexo">
                  <div class="row">
                    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                      <md-radio-button value="M">Masculino</md-radio-button>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                      <md-radio-button value="F">Femenino</md-radio-button>
                    </div>
                  </div>
                </md-radio-group>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Nombre usuario</label>
                  <input ng-model="pacienteNuevo.username">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Email</label>
                  <input ng-model="pacienteNuevo.email">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Password</label>
                  <input ng-model="pacienteNuevo.password">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Tipo_doc</label>
                  <input ng-model="pacienteNuevo.tipo_doc">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Num_doc</label>
                  <input ng-model="pacienteNuevo.num_doc">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Ciudad_doc</label>
                  <input ng-model="pacienteNuevo.ciudad_doc">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Fecha_nac</label>
                  <input ng-model="pacienteNuevo.fecha_nac">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Ciudad_nac</label>
                  <input ng-model="pacienteNuevo.ciudad_nac">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Titulo</label>
                  <input ng-model="pacienteNuevo.titulo">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Estado Civil</label>
                  <input ng-model="pacienteNuevo.estado_civil">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Barrio</label>
                  <input ng-model="pacienteNuevo.barrio">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Direccion</label>
                  <input ng-model="pacienteNuevo.direccion">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Telefono</label>
                  <input ng-model="pacienteNuevo.telefono">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Celular</label>
                  <input ng-model="pacienteNuevo.celular">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm class="md-block">
                  <label>Facebook</label>
                  <input ng-model="pacienteNuevo.facebook">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-2">
                <input type="submit" value="Guardar" class="btn btn-default">
              </div>
              <div class="col-lg-2">
                <input type="button" value="Cancelar" ng-click="creando=false" class="btn btn-danger">
              </div>
            </div>
            <input type="button" ng-click="" value="Guardar" class="btn btn-success">
            <input type="button" ng-click="creando=false" value="Cancelar" class="btn btn-danger">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default panel-hovered mb20">
      <div class="panel-heading">Pacientes</div>
      <div style="overflow: auto" class="panel-body">
        <md-button ng-click="crearPaciente()" class="md-raised md-primary">Crear Nuevo Paciente</md-button>
      </div>
    </div>
  </div>
</div>
