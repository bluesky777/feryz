
<h1>Hola empleadosss botos</h1>{{ titulo }}
<button ng-click="traerEmpleados()">Traer todos los empleados</button>
<table style="border: solid 2px #000; padding: 4px;" border="1">
  <tr>
    <td>Nombre</td>
    <td>Apellido</td>
    <td>Telefono</td>
  </tr>
  <tr ng-repeat="empleado in empleados">
    <td>{{ empleado.nombre }}</td>
    <td>{{ empleado.Apellidos }}</td>
    <td>{{ empleado.Telefono }}</td>
  </tr>
</table>
