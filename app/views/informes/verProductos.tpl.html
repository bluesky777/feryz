
<div ng-class="{'page-carta-horizontal': config.orientacion=='carta_horizontal', 'page-oficio-horizontal': config.orientacion=='oficio_horizontal','page-vertical': config.orientacion=='vertical', 'salto-pagina': $parent.$last==false }" class="row body">
  <div class="col-lg-12 marg-pad-0">
    <h2>Productos</h2>
    <table class="table table-bordered table-bordered2 table-striped table-striped2">
      <thead>
        <tr style="border-bottom: 2px solid;">
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Cant mín</th>
          <th>Precio compra</th>
          <th>Precio venta</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="producto in productos">
          <td>{{producto.nombres}}</td>
          <td>{{producto.categoria_id}}</td>
          <td>{{producto.cantidad_minima}}</td>
          <td>{{producto.precio_compra}}</td>
          <td>{{producto.precio_venta}}</td>
          <td>{{producto.nota}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
